<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Store</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body onload="loadData()">
    <div class="store-container">
      <div class="nav">
        <button id="new-book" onclick="showAddBook()">+New book</button>
        <div>
          <button id="load-data" onclick="loadData()">Load data</button>

          <select id="languageSelect" onchange="changeLanguage()">
            <option value="en">English</option>
            <option value="he">עברית</option>
          </select>
        </div>
      </div>

      <div class="main">
        <div class="products-container"></div>

        <form class="form" onsubmit="hideAddBook(event)">
          <h2 id="add-book">Add book:</h2>
          <label id="form-book-title">book name</label>
          <input type="text" id="formTitle" name="formTitle"/>
          <br /><br />
          <label id="form-book-price">book price</label>
          <input type="number" id="formPrice" name="formPrice"/>
          <br /><br />
          <label id="form-book-img">book image</label>
          <input type="text" id="formImg" name="formImg"/>
          <br /><br />
          <button id="form-book-submit" type="submit">Add Book</button>
        </form>

        <form id="rate", class="rate" onsubmit="hideRateBook(event)">
          <div id="rateId"></div>
          <h3 id="rateTitle">title</h3>
          <img id="rateImg"/><br>
          <label id="rate-price">Book price:</label>
          <div id="ratePrice">price</div>
          <br>
          <div class="star-rating">
            <input type="radio" id="star5" name="rating" value="5" onclick="saveRate(5)">
            <label for="star5">★</label>
      
            <input type="radio" id="star4" name="rating" value="4" onclick="saveRate(4)">
            <label for="star4">★</label>
      
            <input type="radio" id="star3" name="rating" value="3" onclick="saveRate(3)">
            <label for="star3">★</label>
      
            <input type="radio" id="star2" name="rating" value="2" onclick="saveRate(2)">
            <label for="star2">★</label>
      
            <input type="radio" id="star1" name="rating" value="1" onclick="saveRate(1)">
            <label for="star1">★</label>
          </div>
          <button type="submit">V</button>
        </form>

        <form id="set" class="set" onsubmit="hideSetBook(event)">
          <div id="set-id"></div>
          <div id="setId"></div>
          <label id="set-title">book name</label>
          <input type="text" id="setTitle" name="setTitle"/>
          <br /><br />
          <label id="set-price">book price</label>
          <input type="number" id="setPrice" name="setPrice"/>
          <br /><br />
          <label id="set-img">book image</label>
          <img id="setImg" />
          <input type="text" id="setImgText" name="setImgText"/>
          <br /><br />
          <button id="set-update" type="submit">update</button>
        </form>
      </div>
    </div>

    <script src="dump.js"></script>
    <script src="model.js"></script>
    <script src="view.js"></script>
    <script src="controler.js"></script>
  </body>
</html>
