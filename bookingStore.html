  <body onload="loadData()">

        <form class="rate">
          <div id="rateTitle">title</div>
          <img id="rateImg">
          <div id="ratePrice">price</div>

          <input type="number" min="0" max="10" id="rateRate"/>
          <button type="submit" onclick="hideSateBook()">âœ…</button>
        </form>

        <form class="set" onsubmit="hideSetBook(event)">

            <input type="text" id="setTitle"/>
            <br /><br />

            <input type="number" id="setPrice"/>
            <br /><br />
            <label>book image</label>
            <img id="setImg">
            <input type="text" id="setImgText" />
            <br /><br />
            <button type="submit" >update</button>
          </form>

      </div>
     
    </div>
